<!DOCTYPE html>
<html lang="en" style="font-size: 10px">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Big Dreams Club</title>
    <style>
      /* colours 
        #003636 dark underwater 
        #00a1a1 mid ocean 
        #08dada light ocean 
        #acf7f7 blue sky 
        #deffff light sky 
        #cedddd title text
        #b0c0c0 sub text
        */
      body {
        padding: 0;
        margin: 0;
        overflow-x: hidden;
      }
      p {
        padding: 0;
        margin: 0;
      }
      .header {
        height: 6rem;
        width: 100%;
        position: fixed;
        z-index: 888;
        background-color: rgb(167, 210, 250);
      }
      .body-container {
        width: 100%;
        padding-top: 6rem; /* remove when realised how to show no header till a point */
        z-index: 8;
        padding: 0;
        margin: 0;
        position: relative;
      }
      /* grid overall and inside the grid add flexes in each column */
      .section-landing {
        display: flex;
        align-content: center;
        justify-content: center;
        width: 100%;
        height: 80rem;
        background-color: rgb(248, 243, 226);
      }
      .landing-pfp {
        margin-left: 10rem;
        width: 50rem;
        height: 90%;
        background-color: rgb(170, 171, 199);
      }
      .landing-logo {
        position: absolute;
        width: 30%;
        height: 10%;
        background-color: rgb(176, 212, 193);
      }
      .landing-splash {
        width: 70%;
        height: 90%;
      }
      .splash-text {
      }
      .section-projects-dt {
        display: flex;
        width: 100%;
        height: 80rem;
        background-color: rgb(255, 244, 183);
      }
      .section-projects-mb {
        display: none;

        width: 100%;
        height: 40rem; /* make it according to project count maybe add a couple tmpts*/
        background-color: rgb(233, 253, 177);
      }
      .section-otherstuffs {
        width: 100%;
        height: 80rem;
        background-color: rgb(235, 210, 158);
      }
      .footer {
        width: 100%;
        height: 6rem;
        background-color: rgb(83, 71, 57);
      }
      .flexdisplayting {
        display: flex;
        flex-wrap: wrap;
        align-content: center;
        justify-content: center;
        align-items: center;
      }
    </style>
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    <script>
      //some js
    </script>
  </head>

  <body>
    <div
      id="wholefkncontainer"
      style="background-color: rgb(255, 48, 48); width: 100vw; padding: 0px"
    >
      <div class="header">
        <div class="header-logo"></div>
        <div class="header-contact"></div>
      </div>
      <div class="body-container">
        <div class="section-landing">
          <div class="landing-pfp flexdisplayting">bigg picta</div>
          <div class="landing-logo flexdisplayting">beeeeg logo</div>
          <div class="landing-splash flexdisplayting">
            <div class="splash-text">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Suscipit
              a deleniti, ad assumenda aliquam.
            </div>
            <div class="splash-coolname">Michael Vais</div>
            <div class="splash-nametitle">Big Dreams CEO</div>
          </div>
        </div>
        <div class="section-projects-dt"></div>
        <div class="section-projects-mb"></div>
        <div class="section-otherstuffs"></div>
      </div>
      <div class="footer">
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Similique
          laudantium illo labore.
        </p>
      </div>
    </div>
